<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qapture</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-color: #FF6F61;
            --secondary-color: #85d3db;
            --text-color: #333;
            --background-color: #fdfcfb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-color) 0%, #e2d1c3 100%);
            color: var(--text-color);
            padding: 1rem;
        }

        #logo {
            width: 30%;
            max-width: 150px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin: 1rem 0 0.5rem;
            color: var(--primary-color);
            text-align: center;
        }

        p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 2rem;
            text-align: center;
            color: #555;
        }

        .buttons {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .buttons button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            background-color: var(--secondary-color);
            color: white;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: clamp(0.8rem, 2vw, 1rem);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .buttons button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .email-signup {
            display: flex;
            align-items: center;
            border-radius: 30px;
            padding: 0.5rem;
            background-color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .email-signup input {
            border: none;
            outline: none;
            font-size: 1rem;
            padding: 0.5rem;
            flex: 1;
            font-family: 'Poppins', sans-serif;
            border-radius: 30px;
        }

        .email-signup button {
            border: none;
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .email-signup button:hover {
            background-color: #e55d50;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .email-signup input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        .confetti {
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            opacity: 0.7;
            animation: confetti 5s infinite;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { opacity: 0.3; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .confetti:nth-child(2) {
            left: 20%;
            background-color: #FFDA79;
            animation-duration: 4s;
        }
        .confetti:nth-child(3) {
            left: 80%;
            background-color: #d0b2c9;
            animation-duration: 6s;
        }

        @media (max-width: 768px) {
            .buttons {
                position: static;
                justify-content: center;
                margin-bottom: 1rem;
            }

            #logo {
                width: 40%;
            }

            .email-signup {
                flex-direction: column;
                gap: 0.5rem;
            }

            .email-signup input,
            .email-signup button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <div class="buttons">
        <button>Learn more</button>
        <button>Scan Here</button>
    </div>

    <img id="logo" src="logo.png" alt="Qapture Logo">
    <p>Where moments are immortalized.</p>

    <div class="email-signup">
      <input type="email" id="emailInput" placeholder="Capture Moments">
      <button>Join Beta</button>
  </div>

  <script>
      const emailInput = document.getElementById('emailInput');
      const features = [
          "Capture Moments",
          "Share Experiences",
          "Relive Memories",
          "Join the Community"
      ];
      let featureIndex = 0;
      let charIndex = 0;
      let typing = true;

      function typeFeature() {
          if (typing) {
              if (charIndex < features[featureIndex].length) {
                  emailInput.placeholder += features[featureIndex].charAt(charIndex);
                  charIndex++;
                  setTimeout(typeFeature, 100);
              } else {
                  typing = false;
                  setTimeout(typeFeature, 2000);
              }
          } else {
              if (charIndex > 0) {
                  emailInput.placeholder = emailInput.placeholder.slice(0, -1);
                  charIndex--;
                  setTimeout(typeFeature, 50);
              } else {
                  typing = true;
                  featureIndex = (featureIndex + 1) % features.length;
                  setTimeout(typeFeature, 500);
              }
          }
      }

      emailInput.placeholder = "";
      setTimeout(typeFeature, 500);
  </script>
