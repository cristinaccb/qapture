<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qapture</title>
    <style>
        /* Importing the Poppins font family */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* General body styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            color: #333;
            overflow: hidden;
        }

        /* Styling for the logo with bounce animation */
        #logo {
            width: 150px;
            animation: bounce 2s infinite;
        }

        /* Keyframes for the bounce animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* Styling for the main title */
        h1 {
            font-size: 3em;
            margin: 20px 0 10px;
            color: #FF6F61;
            text-align: center;
        }

        /* Styling for the subtitle */
        p {
            font-size: 1.2em;
            margin: 5px 0 40px;
            text-align: center;
            color: #555;
        }

        /* Styling for the top-right buttons container */
        .buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        /* Styling for each button */
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #85d3db;
            color: white;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Different color for the second button */
        .buttons button:nth-child(2) {
          background-color: #85d3db;
        }

        /* Hover effect for buttons */
        .buttons button:hover {
            background-color: #0056b3; /* Darker blue for hover */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Hover effect for the second button */
        .buttons button:nth-child(2):hover {
            background-color: #198754; /* Darker teal for hover */
        }

        /* Styling for the email signup form */
        .email-signup {
            display: flex;
            align-items: center;
            border-radius: 30px;
            padding: 15px 25px;
            background-color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        /* Styling for the email input field */
        .email-signup input {
            border: none;
            outline: none;
            font-size: 1em;
            padding: 10px;
            flex: 1;
            font-family: 'Poppins', sans-serif;
            border-radius: 30px;
        }

        /* Styling for the signup button */
        .email-signup button {
            border: none;
            background-color: #FF6F61;
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect for the signup button */
        .email-signup button:hover {
            background-color: #e55d50;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Placeholder styling for the email input */
        .email-signup input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        /* Styling for the confetti elements */
        .confetti {
            position: absolute;
            top: 0;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: #FF6F61;
            opacity: 0.7;
            transform: translateX(-50%);
            animation: confetti 5s infinite;
        }

        /* Keyframes for the confetti animation */
        @keyframes confetti {
            0% {
                transform: translateX(-50%) translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateX(-50%) translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Different styles for additional confetti elements */
        .confetti:nth-child(2) {
            left: 20%;
            background-color: #FFDA79;
            animation-duration: 4s;
        }
        .confetti:nth-child(3) {
            left: 80%;
            background-color: #d0b2c9;
            animation-duration: 6s;
        }
    </style>
</head>
<body>
    <!-- Confetti elements for fun effect -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <!-- Container for top-right buttons -->
    <div class="buttons">
      <button>Learn more  </button>
        <button>Scan Here</button>
    </div>

    <!-- Logo and main heading -->
    <img id="logo" src="logo.png" alt="Qapture Logo">
    <p>Where moments are immortalized.    </p>

    <!-- Email signup form -->
    <div class="email-signup">
        <input type="email" id="emailInput" placeholder="Capture Moments">
        <button>Sign Up</button>
    </div>

    <!-- JavaScript for the typing effect in the email placeholder -->
    <script>
        const emailInput = document.getElementById('emailInput');
        const features = [
            "Capture Moments",
            "Share Experiences",
            "Relive Memories",
            "Join the Community"
        ];
        let featureIndex = 0;
        let charIndex = 0;
        let typing = true;

        function typeFeature() {
            if (typing) {
                if (charIndex < features[featureIndex].length) {
                    emailInput.placeholder += features[featureIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeFeature, 100);
                } else {
                    typing = false;
                    setTimeout(typeFeature, 2000);
                }
            } else {
                if (charIndex > 0) {
                    emailInput.placeholder = emailInput.placeholder.slice(0, -1);
                    charIndex--;
                    setTimeout(typeFeature, 50);
                } else {
                    typing = true;
                    featureIndex = (featureIndex + 1) % features.length;
                    setTimeout(typeFeature, 500);
                }
            }
        }

        emailInput.placeholder = "";
        setTimeout(typeFeature, 500);
    </script>
</body>
</html>
